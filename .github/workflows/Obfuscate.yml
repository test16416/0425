name: Build Obfuscate BPB Panel

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm install -g javascript-obfuscator
          sudo apt-get update
          sudo apt-get install -y unzip curl

      - name: Download and extract latest BPB worker
        run: |
          echo "üì• Downloading BPB Worker zip..."
          curl -L -o unobfuscated-worker.zip https://github.com/bia-pain-bache/BPB-Worker-Panel/releases/latest/download/unobfuscated-worker.zip

          if [ ! -f unobfuscated-worker.zip ]; then
            echo "‚ùå Download failed: unobfuscated-worker.zip not found!"
            exit 1
          fi

          unzip -o unobfuscated-worker.zip || {
            echo "‚ùå Unzip failed"
            exit 1
          }

          if [ ! -f _worker.js ]; then
            echo "‚ùå _worker.js not found after unzip!"
            exit 1
          fi

          mv _worker.js origin.js

      - name: Debug: List files
        run: ls -la

      - name: Debug: Show start of origin.js
        run: head -n 20 origin.js

      - name: Debug: Check JS syntax
        run: |
          node -c origin.js || { echo "‚ùå JavaScript syntax error in origin.js"; exit 1; }

      - name: Obfuscate BPB worker js
        run: |
          npx javascript-obfuscator origin.js --output _worker.js \
            --compact true \
            --identifier-names-generator hexadecimal \
            --string-array true \
            --string-array-encoding base64 \
            --string-array-threshold 0.75 \
            --self-defending false \
            --simplify true || { echo "‚ùå Obfuscation failed"; exit 1; }

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: ':arrow_up: update latest bpb panel'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
