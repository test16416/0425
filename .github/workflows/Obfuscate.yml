name: Build Obfuscate BPB Panel

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: Install dependencies
        run: |
          echo "Installing npm packages and required tools..."
          npm install -g javascript-obfuscator
          sudo apt-get update
          sudo apt-get install -y unzip
          echo "Dependencies installed."

      - name: Download and extract latest BPB worker
        run: |
          echo "Downloading BPB worker..."
          wget -q https://github.com/bia-pain-bache/BPB-Worker-Panel/releases/latest/download/unobfuscated-worker.zip -O unobfuscated-worker.zip
          if [ $? -ne 0 ]; then echo "Error downloading BPB worker"; exit 1; fi
          echo "Extracting BPB worker..."
          unzip -o unobfuscated-worker.zip -d . 
          if [ $? -ne 0 ]; then echo "Error extracting BPB worker"; exit 1; fi
          mv _worker.js origin.js
          echo "BPB worker extracted and renamed."

      - name: Obfuscate BPB worker js
        run: |
          echo "Obfuscating BPB worker..."
          javascript-obfuscator origin.js --output _worker.js \
          --compact true \
          --identifier-names-generator hexadecimal \
          --rename-globals true \
          --string-array true \
          --string-array-encoding 'base64' \
          --string-array-threshold 0.75 \
          --transform-object-keys true \
          --self-defending false \
          --simplify true
          if [ $? -ne 0 ]; then echo "Error obfuscating BPB worker"; exit 1; fi
          echo "Obfuscation completed."

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: ':arrow_up: update latest bpb panel'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
          push_options: '--set-upstream'
